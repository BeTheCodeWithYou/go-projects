<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <form>
      <div class="p-3">
        <p class="h4">Morse Decoder</p>
        <label class="col-sm-2 col-form-label">Enter Morse Code</label>

        <div class="mb-2">
          <textarea
            class="form-control"
            name="morse-code"
            rows="3"
            cols="5"
          ></textarea>
        </div>

        <div>
          <button
            hx-post="/morsecode"
            hx-target="#decoded-morse"
            type="submit"
            class="btn btn-primary mb-2"
          >
            Decode Morse Code
          </button>
        </div>
        <div id="decoded-morse">
          {{ block "decoded-morese-code-here" .}}

          <p>{{ . }}</p>

          {{ end }}
        </div>
      </div>
    </form>
  </body>
</html>
