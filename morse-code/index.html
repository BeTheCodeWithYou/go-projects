<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>
    <form hx-post="/morsecode" hx-target="#decoded-morse">
      <div class="p-3">
        <p class="h4">Morse App</p>

        <div class="form-check form-switch">
          <label class="form-check-label" for="flexCheckChecked">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              value=""
              id="flexSwitchCheckChecked"
              name="actionVal"
              checked
            />
            <span>Decode Morse Code</span>
          </label>
          <script>
            $("label").click(function () {
              var checked = $("input", this).is(":checked");
              $("span", this).text(
                checked ? "Decode Morse Code" : "Encode to Morse Code"
              );
              if (checked) {
                $("#defaultTexAreaVal").text("Write Morse Code here");
                $("#submitLabel").text("Decode");
              } else {
                $("#submitLabel").text("Encode");
                $("#defaultTexAreaVal").text("Write english text here");
              }
            });
          </script>
        </div>

        <div class="form-floating mb-2">
          <textarea
            class="form-control w-75"
            name="morse-code"
            rows="10"
            id="codeTextArea"
            style="height: 100px"
          ></textarea>
          <label for="codeTextArea">
            <span id="defaultTexAreaVal">Enter Morse Code here</span>
          </label>
        </div>

        <div>
          <button type="submit" class="btn btn-primary mb-2">
          
           <span id="submitLabel">Decode<span>
          
          </button>
        </div>
        <div id="decoded-morse">
          {{ block "decoded-morese-code-here" .}}

          <p>{{ . }}</p>

          {{ end }}
        </div>
      </div>
    </form>
  </body>
</html>
